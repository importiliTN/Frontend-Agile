<!-- Modal -->
<div class="modal fade" id="signupForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign up</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <form class="modal-body mx-4"
            (ngSubmit)="f.form.valid && signUp(user)"
            #f="ngForm"
            novalidate>
        <!--Body-->
        <div class="md-form pb-3">
          <input type="text" id="first-name" class="form-control validate" name="firstname" [(ngModel)]="user.firstName">
          <label data-error="wrong" data-success="right" for="first-name">First Name</label>
        </div>

        <div class="md-form pb-3">
          <input type="text" id="last-name" class="form-control validate" name="lastname" [(ngModel)]="user.lastName">
          <label data-error="wrong" data-success="right" for="last-name">Last Name</label>
        </div>

        <div class="md-form mb-5">
          <input type="email" id="email1" class="form-control validate" name="email" [(ngModel)]="user.email">
          <label data-error="wrong" data-success="right" for="email1">Your email</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="password" class="form-control validate" name="password" [(ngModel)]="user.password">
          <label data-error="wrong" data-success="right" for="password">Your password</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="Form-pass2" class="form-control validate" name="password2" [(ngModel)]="pwdrep">
          <label data-error="wrong" data-success="right" for="Form-pass2">Confirm your password</label>
        </div>

        <div class="text-center mb-3">
          <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign Up</button>
        </div>
        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign Up
          with:</p>

        <div class="row my-3 d-flex justify-content-center">
          <!--Facebook-->
          <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f text-center"></i></button>
          <!--Google +-->
          <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g"></i></button>
        </div>
      </form>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
